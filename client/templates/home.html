<template name="home">
  {{> modal2}}
  <header id="top" class="header">
    <div class="text-vertical-center">
      <h1>WELCOME TO</h1>
      <h1>ARTFRIC</h1>
      <br>
      <a href="{{pathFor 'gallery'}}" class="btn">EXPLORE</a>
      {{#if user}}
      {{else}}  
      <a href="#myModal" class="btn" data-toggle="modal">Sign Up</a>
      {{/if}}
    </div>
  </header>
</template>

<template name="modal2">
  <div class="modal fade" id="myModal" style="width:350px;">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div style="background-color:#c0c0c0; border-radius:5px; margin:0 10px 0 10px;">
      {{> atForm}}
    </div>
  </div><!-- /.modal -->
</template>
