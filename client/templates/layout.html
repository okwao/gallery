	<title>Artfric</title>
	
</head>
<template name="layout">
	{{> autoformModals}}
	{{> nav}}
	{{> plugins}}
	{{> yield}}
	{{> footer}}
</template>

<template name="nav">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    </button>
				<a href="{{pathFor 'home'}}"><img alt="" src="img/art.png" class="navimg"></a>
			</div>
				<!-- <a class="btn btn-navabr" data-toggle="collapse" data-target=".nav-collapse_">Menu <span class="icon-bar"></span></a> -->
				<ul class="nav navbar-right">
					<li class="box"><a href="{{pathFor 'home'}}">Home</a></li>
					<li class="box"><a href="{{pathFor 'artists'}}">Artists</a></li>
					<li class="box"><a href="{{pathFor 'gallery'}}">Gallery</a></li>
					<li class="box"><a href="{{pathFor 'about'}}">About</a></li>
					<!-- <li class="box"><a href="{{pathFor 'contact'}}">Contact</a></li> -->
				</ul>
			</div>
		</nav>
</template>

<template name="footer">
	<footer>
		<div class="container clearfix">
			<ul class="list-social pull-right">
				<li><a class="icon-1" href="https://www.facebook.com/artfric"></a></li>
				<li><a class="icon-3" href="https://twitter.com/Artfricgallery"></a></li>
			</ul>
		</div>
	</footer>
</template>
